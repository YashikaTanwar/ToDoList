<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/fav_icon.webp" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="todo">

                <button onclick="AddTask()" id="input-button">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task </li>
                <li>Task </li>
                <li>Task </li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>

</html>
